<div *ngFor="let content of content">
  <h2>{{ content.title }}</h2>
  <p>{{ content.description }}</p>
  <p>Created by {{ content.creator }}</p>
  <hr>
</div>
<app-create-content (contentCreated)="onContentCreated()"></app-create-content>
<br>
<br>
<input ngModel for="inputvalue?" id="aut"/>
<button (click)="clickEvent()">Click me!</button>
<div class="aut" id="msg"></div>

<div>
  <label for="filter">Filter:</label>
  <input id="filter" ngModel="filterText" name="filter" type="text">
</div>

<div *ngFor="let content of (content | filter); index as i; first as isfirst; odd as odd; even as even;">
  <app-content-card *ngIf="content.type=='action'" [content]="content" class="chess-player-{{i}} border" class="action"></app-content-card>
</div>
<div *ngFor="let content of (content | filter); index as i; first as isfirst; odd as odd; even as even;">
  <app-content-card *ngIf="content.type=='drama'" [content]="content" class="chess-player-{{i}} border" class="drama"></app-content-card>
</div>
<div *ngFor="let content of (content | filter); index as i; first as isfirst; odd as odd; even as even;">
  <app-content-card *ngIf="content.type=='fight'" [content]="content" class="chess-player-{{i}} border" class="fight"></app-content-card>
</div>
<div *ngFor="let content of (content | filter); index as i; first as isfirst; odd as odd; even as even;">
  <app-content-card *ngIf="! content.type" [content]="content" class="chess-player-{{i}} border" [class.is-odd]="odd" [class.is-even]="even"></app-content-card>
</div>
